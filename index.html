<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-center font-weight-bold my-3">Crud Usuarios</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Por ej: Juan">
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="text" class="form-control" id="edad" placeholder="Por ej: 32">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Por ej: fede@correo.com">
                </div>
                <div class="form-group">
                    <label for="genero">Genero:</label>
                    <input type="text" class="form-control" id="genero" placeholder="Por ej: Femenino">
                </div>
                <button type="submit" class="btn btn-primary" onclick="addUser(event)">Guardar</button>
            </form>
        </div>
    </section>
    <section>
        <div class="container my-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Email</th>
                        <th>Genero</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </section>

    <script src="./crud.js"></script>
</body>
</html>
